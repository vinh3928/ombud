
<h2>{{message}}</h2>
<div class="panel" ng-hide="authData">
  <button ng-click="loginGitHub()">Login</button>
</div>
<div class="panel" ng-show="authData">
  <img ng-src="{{authData.github.cachedUserProfile.avatar_url}}" alt="" />
  <p>{{authData.github.displayName}}</p>
  <button ng-click="logoutGitHub()">Logout</button>
</div>
<div class="panel" ng-show="authData">
  <h4>Repros</h4>
  <ul class="list-group">
    <li class="list-group-item" ng-repeat="repo in repos">{{repo.full_name}}</li>
  </ul>
  
</div>
